<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Tired organizing your tasks? Use this to-do-list to keep track of your tasks."> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="style.css">
        <title>to-do-list</title>
    </head>
    <body>
        <div class="container">
            <h1>To-Do-List</h1>
            <form id="form">
                <input type="text-input" id="text-input" placeholder="Add a task" required>
                <button type="submit">Add</button>
            </form>
            <ul id="todo-list"></ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
